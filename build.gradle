group 'ru.bvn13'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.telegram', name: 'telegrambots-abilities', version: '3.5'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
